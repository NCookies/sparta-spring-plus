version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: myapp
        ports:
            - "8080:8080"
        env_file:
            - .env
        environment:
            DB_URL: jdbc:mysql://localhost:3306/server
            DB_USERNAME: root
            DB_PASSWORD: 1234
        depends_on:
            - db
    
    db:
        image: mysql:8.0
        container_name: docker-demo-db
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 1234
            MYSQL_DATABASE: server
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data: